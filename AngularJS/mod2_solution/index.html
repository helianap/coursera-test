<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
      <script src="Scripts/angular.min.js"></script>
      <script src="Scripts/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-controller="ToBuyController as toBuy">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in toBuy.items">
       <li>Buy {{item.quantity}} {{item.name}}<button class="btn btn-default" ng-click="toBuy.addItem(item.name, item.quantity, $index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.message">{{toBuy.message}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as itemBought">
     <h2>Already Bought:</h2>
        <ul ng-repeat="item in itemBought.items">
            <li>Bought {{item.quantity}} {{item.name}}</li>
        </ul>
     <div class="emptyMessage" ng-if="itemBought.message">{{itemBought.message}}</div>
    </div>
  </div>
</div>

</body>
</html>
