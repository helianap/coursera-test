<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
      <script src="scripts/angular.min.js"></script>
      <script src="scripts/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.getMatchedMenuItems();">Narrow It Down For Me!</button>
    </div>
    
       <div class="results" >
           <ul>
               <li ng-repeat="menu_item in menu.menu_item">

                   ({{menu_item.short_name}}) - {{menu_item.name }} - {{menu_item.description}}
                   <button ng-click="menu.Remove({$index});">Don't want this one!</button>
               </li>

           </ul>
           <div class="error" ng-if="menu.nothingFoundInList()">Nothing found!</div>
       </div>
    <!-- found-items should be implemented as a component -->
    <found-items my-list="menu" remove="menu.Remove();"></found-items>
  </div>

</body>
</html>
